<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title></title>
</head>

<body>
<div class="content">
    <form>
        <div class="form-group">
            <label for="date">Certificate Date (12.12.2012 02:28)</label>
            <input class="form-control form-control-lg" type="text" id="date" name="date">
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input class="form-control form-control-lg" type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="age">Birth Date</label>
            <input class="form-control form-control-lg" type="text" id="age" name="age">
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="m" name="sex" value="Чоловіча" checked>
                <label for="m">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="f" name="sex" value="Жіноча">
                <label for="f">Female</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="dila" name="template" value="dila" checked>
                <label for="dila">Dila</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="dila_qr" name="template" value="dila_qr" checked>
                <label for="dila_qr">Dila with QR</label>
            </div>
        </div>
    </form>
    <div class="ios">
        <p class="font-italic text">Tip: Certificate will be displayed in browser. If you want to download file use Safari and select PDF as format</p>
        <img src="./IMG_4418.jpg">
        <img src="./IMG_4420.jpg">
    </div>
    <button class="btn btn-primary">Download</button>
</div>
</body>

<script src="https://unpkg.com/pdf-lib@1.4.0"></script>
<script src="https://unpkg.com/downloadjs@1.4.7"></script>
<script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.min.js"></script>
<script src="./script.js"></script>

</html>
